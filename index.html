<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Jiaxin</title>
    <style>
        @font-face {
            font-family: 'Jenna Sue';
            src: url('JennaSue.ttf') format('truetype');
        }
        
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Jenna Sue', cursive;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        #container {
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            text-align: center;
        }
        
        #valentineMessage {
            font-size: 32px;
            color: rgb(205, 57, 55);
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        #yesNoButtons {
            margin-top: 30px;
            display: none;
        }
        
        button {
            font-size: 24px;
            padding: 12px 24px;
            margin: 15px;
            cursor: pointer;
        }
        
        #noBtn {
            position: absolute;
        }
        
        img, video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        
        .video-container {
            width: 640px;
            height: 360px;
        }
        
        @media (max-width: 1200px) {
            #container {
                width: 90%;
                padding: 30px;
            }
            .video-container {
                width: 480px;
                height: 270px;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="Nocturne.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div id="initialPage">
        <img src="InitialPage.jpg" alt="Front of the card">
        <button id="nextBtn" onclick="openCard()">Next</button>
    </div>
    
    <div id="container">
        <p id="valentineMessage">Dear Jiaxin, will you be my Valentine? ❤️</p>
        <div id="yesNoButtons">
            <button id="yesBtn" onclick="showMessage()">Yes</button>
            <button id="noBtn" onclick="moveNo()">No</button>
        </div>
        <p id="message" style="display:none; font-size: 28px; color: red;">Yayyyy, I love you! ❤️</p>
        
        <video id="video1" class="video-container" loop autoplay muted>
            <source src="Val1.mp4" type="video/mp4">
        </video>
        <video id="video2" class="video-container" loop autoplay muted>
            <source src="Val2.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function openCard() {
            document.getElementById("initialPage").style.display = "none";
            document.getElementById("container").style.display = "block";
            playBackgroundMusic();
            setTimeout(() => {
                document.getElementById("valentineMessage").style.opacity = "1";
                setTimeout(() => {
                    document.getElementById("yesNoButtons").style.display = "block";
                }, 2000);
            }, 500);
        }
        
        function playBackgroundMusic() {
            var audio = document.getElementById('backgroundMusic');
            audio.volume = 0.5;
            audio.play();
        }
        
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
        
        function moveNo() {
            const noBtn = document.getElementById("noBtn");
            const maxX = window.innerWidth - noBtn.clientWidth;
            const maxY = window.innerHeight - noBtn.clientHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
