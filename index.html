<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Jiaxin</title>
    <style>
        @font-face {
            font-family: 'Jenna Sue';
            src: url('JennaSue.ttf') format('truetype');
        }
        
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Jenna Sue', cursive;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        #container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            text-align: center;
        }
        
        #valentineMessage {
            font-size: 24px;
            color: rgb(205, 57, 55);
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        #yesNoButtons {
            margin-top: 20px;
            display: none;
        }
        
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        
        #noBtn {
            position: absolute;
        }
        
        /* Responsive Design */
        img, video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        
        @media (max-width: 600px) {
            #container {
                width: 95%;
                padding: 15px;
            }
            button {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="Nocturne.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div id="initialPage">
        <img src="InitialPage.jpg" alt="Front of the card">
        <button id="nextBtn" onclick="openCard()">Next</button>
    </div>
    
    <div id="container">
        <p id="valentineMessage">Dear Jiaxin, will you be my Valentine? ❤️</p>
        <div id="yesNoButtons">
            <button id="yesBtn" onclick="showMessage()">Yes</button>
            <button id="noBtn" onclick="moveNo()">No</button>
        </div>
        <p id="message" style="display:none; font-size: 24px; color: red;">Yayyyy, I love you! ❤️</p>
    </div>

    <script>
        function openCard() {
            document.getElementById("initialPage").style.display = "none";
            document.getElementById("container").style.display = "block";
            playBackgroundMusic();
            setTimeout(() => {
                document.getElementById("valentineMessage").style.opacity = "1";
                setTimeout(() => {
                    document.getElementById("yesNoButtons").style.display = "block";
                }, 2000);
            }, 500);
        }
        
        function playBackgroundMusic() {
            var audio = document.getElementById('backgroundMusic');
            audio.volume = 0.5;
            audio.play();
        }
        
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
        
        function moveNo() {
            const noBtn = document.getElementById("noBtn");
            const maxX = window.innerWidth - noBtn.clientWidth;
            const maxY = window.innerHeight - noBtn.clientHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
</body>
</html>
